    }
    .dwb_button[currentState=a] a,.dwb_button a:hover, .dwb_sbutton a:hover, .dwb_sbutton[currentState=a] { color: #fff; }

      display: table;
      width: 100%;

      padding-left: 15px;
      padding-right: 15px;
      padding-bottom: 15px;
      top: 70px;
      left: 0px;
    }
    .dwb_infopanel a {
      text-decoration: none;
      font-weight: bold;
      color: #326f32;
      padding-left: 10px;
    }
    .dwb_infopanel a:visited { color: #666666; text-decoration: none; }
    .dwb_infopanel a:hover { text-decoration: underline; }
    .qm {
      font-weight: bold;
      color: #333;
      float: left;
      min-width: 25px;
      text-align: center;
      height: 23px;
      border: 1px outset #aaa;
      border-color: #aaa;
      -webkit-border-radius: 5px;
    }
    .dwb_line0,.dwb_line1 {
      position: relative;
      font: normal 13px helvetica;
      line-height:25px;
    }
    .dwb_line0 {
      background: #dddddd;
    }
    .dwb_line1 {
      background: #efefef;
    }
    #buttonbox {
      float:left;
      padding-top: 15px;
      padding-bottom: 15px;
    }
    #dwb_icon {
      float: left;
      padding-right: 20px;
      padding-left: 20px;
      padding-top: 8px;
